<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/charts.css">
    <link rel="stylesheet" href="./css/exp_list.css">

    <script src="./scripts/features.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/variables.js"></script>
    <script src="./scripts/lodash.js"></script>

    <script src="./scripts/chart_3_7_1.js"></script>
    <script src="./scripts/hammer_2_0_7.js"></script>               <!-- for the zoom -->
    <script src="./scripts/chart_plugin_zoom_2_0_1.js"></script>    <!-- for the zoom -->

    <title>LearningCurves - App</title>

</head>
<body>
    
    <div id="menu_bar">
        <button id="menu_button" type="button" onclick="openNav()">menu</button>
    </div>
    
    <div id="desk">

        <div id="experiments_area" class="area" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">

            <div>
                <button id="close_menu_button" type="button" onclick="closeNav()">close</button>
            </div>

            <div id="logo_and_info_div">
                <div id="logo_div">
                    <img id="logo_img" src="assets/logos/Logo-Nero.svg">
                </div>
                <br />
                <div id="info_div">
                    <a href="data_format.html">Instructions</a>
                    <a href="http://www.stefanomartire.it">Contacts</a>
                </div>
            </div>

            <div id="experiments_div">

                <h2 style="margin-top:35px; margin-bottom:35px;">Experiments</h2>
                
                <div id="experiments_list">
                    <!-- Here go the experiments list items -->
                </div>

                <br />

                <h1 id="drop_cartel" style="display: none;"><u>DROP!</u></h1>

            </div>

            <div id="data_buttons_div">

                <button type="button" class="data_buttons" id="clear_button" onclick="clearDesk()">
                    Clear all
                </button>

                <button type="button" class="data_buttons export_load_buttons" onclick="exportDesk()">
                    <span class="data_button_spans">
                        Export
                    </span>
                    <img src="assets/buttons/Icon-Export.svg" class="data_icons">
                </button>

                <input type="file" id="fileLoader" style="display: none;" accept="json" multiple oninput="gotFiles(this)">
                <button type="button" class="data_buttons export_load_buttons" onclick="document.getElementById('fileLoader').value = ''; document.getElementById('fileLoader').click()">
                    <span class="data_button_spans">
                        Load
                    </span>
                    <img src="assets/buttons/Icon-Upload.svg" class="data_icons">
                </button>
            
            </div>

        </div>

        <div id="graphs_area" class="area">
            <!-- Here go the charts -->
        </div>

    </div>

    <script>
        const hexadecimal_dict = {"original_palette": [...colors_palette], "palette_to_consume": [...colors_palette]}
        const cached_runs = _.mapValues(localStorage, JSON.parse);       // because localStorage is the dict containing all the runs
        saveAndShowFile(cached_runs);
    </script>
    
</body>
</html>
