<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="./style.css">

    <script src="./scripts/visualization.js"></script>
    <script src="./scripts/datalogic.js"></script>
    <script src="./scripts/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <title>Learning Curves</title>

</head>
<body>
    
    <div id="desk">
        <div class="area" id="experiments_area">
            <h2>Experiments</h2>
            <input type="file" id="fileLoader" style="display: none;" accept="json" multiple oninput="gotFiles(this)">
            <button type="button" onclick="document.getElementById('fileLoader').value = ''; document.getElementById('fileLoader').click()">Load</button>
            <p id="experiments_list">

            </p>
            <button type="button" onclick="clearDesk()">Clear</button>
            <button type="button" onclick="exportDesk()">Export</button>
        </div>
        <div class="area" id="graphs_area">

        </div>
    </div>

    <script>
        const cached_runs = _.mapValues(localStorage, JSON.parse);       // because localStorage is the dict containing all the runs
        saveAndShowFile(cached_runs);
    </script>
    
</body>
</html>
